{% extends 'main/layout.html' %}

{% block title %}Add Review{% endblock %}

{% block content %}
    <div class="w-50 m-auto">
        <h1>Add your review</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.route_id }}
            <br>
            {{ form.route_review }}
            <br>
            {{ form.route_rate }}
            <br>
            <button class="btn btn-lg btn-primary" type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
